name: Deploy Flask App to Azure

on:
  push:
    branches:
      - master  # Spustí se při pushi do master
  pull_request:
    branches:
      - master  # Spustí se i při pull requestu na master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov

      - name: Set environment variables
        run: echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: pytest --cov --junitxml=junit.xml -o junit_family=legacy --cov-report=xml

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml

  deploy:
    needs: test  # Deploy se spustí pouze, pokud testy projdou
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> $GITHUB_ENV

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy environment variables to Azure
        run: |
          az webapp config appsettings set --name stin-zpravy --resource-group stin-zpravy_group \
          --settings NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "stin-zpravy"
          package: .

      - name: Restart Azure App Service
        run: |
          az webapp restart --name stin-zpravy --resource-group stin-zpravy_group
